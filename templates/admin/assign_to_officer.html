{% extends "base.html" %}
{% block content %}

<h2 class="mb-4">Update Profile</h2>

<div class="card shadow-sm">
    <div class="card-body">

        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label>Username</label>
                {{ form.assigned_to }}
            </div>

            <div class="mb-3">
                <label>Status</label>
                {{ form.status }}
            </div>

            <div class="mb-3">
                <label>Remarks</label>
                {{ form.remarks }}
            </div>

            <button type="submit" class="btn btn-primary">
                Update Profile
            </button>

        </form>

    </div>
</div>

{% endblock %}
