{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}

<div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-md-5 col-lg-4">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white text-center py-4">
                <h3 class="mb-0">
                    <i class="fas fa-sign-in-alt me-2"></i>Welcome Back
                </h3>
                <p class="mb-0 mt-2 opacity-75">Sign in to your account</p>
            </div>
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="username" class="form-label fw-semibold">
                            <i class="fas fa-user me-1"></i>Username
                        </label>
                        <input type="text" name="username" id="username" class="form-control form-control-lg" placeholder="Enter your username" required autofocus>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label fw-semibold">
                            <i class="fas fa-lock me-1"></i>Password
                        </label>
                        <input type="password" name="password" id="password" class="form-control form-control-lg" placeholder="Enter your password" required>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt me-2"></i>Sign In
                        </button>
                    </div>
                </form>
                
                <hr class="my-4">
                
                <div class="text-center">
                    <p class="mb-2">Don't have an account?</p>
                    <a href="{% url 'register' %}" class="btn btn-outline-primary">
                        <i class="fas fa-user-plus me-2"></i>Create Account
                    </a>
                </div>
            </div>
        </div>
        
        <!-- Features -->
        <div class="row mt-4 text-center">
            <div class="col-4">
                <div class="card border-0">
                    <div class="card-body">
                        <i class="fas fa-shield-alt text-primary fa-2x mb-2"></i>
                        <small class="text-muted">Secure</small>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card border-0">
                    <div class="card-body">
                        <i class="fas fa-bolt text-warning fa-2x mb-2"></i>
                        <small class="text-muted">Fast</small>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card border-0">
                    <div class="card-body">
                        <i class="fas fa-mobile-alt text-success fa-2x mb-2"></i>
                        <small class="text-muted">Responsive</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
